<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Administración - Antojitos Guadalajara</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background:#f8fff0">
<div class="container mt-3">
  <h3 class="text-center text-success"><i class="fas fa-cog"></i> Administración</h3>
  <p>Desde aquí puedes actualizar el menú o limpiar las órdenes.</p>
  <button class="btn btn-outline-danger w-100" onclick="limpiar()">Borrar órdenes</button>
</div>
<script>
const server = "http://192.168.0.10:5000";
async function limpiar(){
  if(confirm("¿Borrar todas las órdenes?")){
    await fetch(`${server}/limpiar`);
    alert("Órdenes eliminadas");
  }
}
</script>
</body>
</html>
