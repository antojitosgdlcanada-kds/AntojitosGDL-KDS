<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Caja - Antojitos Guadalajara</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background:#fffef0">
<div class="container mt-3">
  <h3 class="text-center text-primary"><i class="fas fa-cash-register"></i> Caja</h3>
  <div id="listos"></div>
</div>
<script>
const server = "http://192.168.0.10:5000";
async function cargar(){
  const res = await fetch(`${server}/ordenes-listas`);
  const data = await res.json();
  const div = document.getElementById("listos");
  div.innerHTML = data.map(o=>`
    <div class='card mt-2 p-2'>
      <b>Mesa ${o.mesa}</b><br>${o.notas}<br>
      <span class='badge bg-success'>${o.tipo}</span>
    </div>
  `).join("");
}
setInterval(cargar, 4000);
cargar();
</script>
</body>
</html>
